<ons-page>
  <div>
    <img
      id="logo"
      style="margin-top: 10% !important; margin-bottom: 5% !important"
      src="img/logo.png"
      alt="logo"
    />
  </div>
  <p
    style="
      text-align: center;
      opacity: 0.6;
      padding-top: 20px;
      margin-bottom: 10% !important;
    "
  >
    Sign up to schedule an appointment
  </p>
  <div style="text-align: center; margin-top: 30px">
    <p>
      <ons-input
        id="firstname"
        modifier="underbar"
        placeholder="Firstname"
        float
      ></ons-input>
    </p>
    <p>
      <ons-input
        id="lastname"
        modifier="underbar"
        placeholder="Lastname"
        float
      ></ons-input>
    </p>
    <p>
      <ons-input
        id="email_"
        type="email"
        modifier="underbar"
        placeholder="Email"
        float
      ></ons-input>
    </p>
    <p>
      <ons-input
        id="birthdate"
        onfocus="(this.firstElementChild.setAttribute('type', 'date'))"
        onfocusout="(this.firstElementChild.setAttribute('type', 'text'))"
        modifier="underbar"
        placeholder="Birth Date"
        float
      ></ons-input>
    </p>
    <p>
      <ons-select
        id="choose-gender"
        onfocus="(console.log(`shit`))"
        modifier="underbar"
      >
        <option style="font-size: 0px !important">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </ons-select>
    </p>
    <p>
      <ons-input
        id="password_"
        type="password"
        modifier="underbar"
        placeholder="Password"
        float
      ></ons-input>
    </p>
    <p align="center">
      <ons-list-item style="width: 80% !important" tappable>
        <label class="left">
          <ons-checkbox input-id="isDoctor_"></ons-checkbox>
        </label>
        <label for="isDoctor_" class="center"> Are you a doctor? </label>
      </ons-list-item>
    </p>
    <p style="margin-top: 30px">
      <ons-button onclick="signUp()">Create account</ons-button>
    </p>
    <p
      style="
        text-align: center;
        opacity: 0.6;
        padding-top: 20px;
        position: fixed;
        bottom: 0px;
        left: 30%;
      "
    >
      Do you have an account? <br />
      <span
        class="linki"
        onclick="document
        .querySelector(`#myNavigator`)
        .pushPage(`pages/login.html`)"
        >Sign In</span
      >
    </p>
  </div>
</ons-page>
